<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Career Aptitude</title>
    <link href="https://fonts.googleapis.com/css2?family=Rockwell:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assests/css/signup.css"> <!-- Specific CSS for Sign Up -->
</head>
<body>
    <div class="sidebar">
        <button class="close-btn" onclick="toggleSidebar()">&times;</button>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="testimonials.html">Reviews</a></li>
        </ul>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
    <div class="backdrop" onclick="toggleSidebar()"></div>

    <!-- Header and Navigation -->
    <header>
        <div class="container">
            <div class="header-left">
                <button class="hamburger" onclick="toggleSidebar()">
                    <div></div>
                    <div></div>
                    <div></div>
                </button>
                <div class="logo">
                    <a href="index.html">
                        <img src="assests/images/logo.png" alt="Career Aptitude">
                    </a>
                </div>
                <h1 class="site-title">Career Aptitude</h1>
            </div>
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="faqs.html">FAQs</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="header-right">
                <a href="login.html" class="login-btn">Login</a>
                <a href="signup.html" class="signup-btn">Sign Up</a>
            </div>
        </div>
    </header>

    <main>
        <div class="wrapper">
            <form action="./backend/signUp.php" method="POST">
                <h1 class="signup">Sign Up</h1>
                <div class="input-field">
                    <input type="text" id="username" name="username" required>
                    <label for="username">Username:</label>
                </div>
                <div class="input-field">
                    <input type="email" id="email" name="email" required>
                    <label for="email">Email:</label>
                </div>
                <div class="input-field">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Password:</label>
                </div>
                <button class = "signup-btn" type="submit">Sign Up</button>
                <div class="login">
                    <p>Already have an account? <a href="login.html">Login here</a>.</p>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Career Education. All rights reserved.</p>
        </div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let lastScrollTop = 0;
            const header = document.querySelector('header');

            window.addEventListener('scroll', function () {
                let scrollTop = window.pageYOffset || document.documentElement.scrollTop;

                if (scrollTop > lastScrollTop) {
                    // Scrolling down
                    header.classList.add('hidden');
                } else {
                    // Scrolling up
                    header.classList.remove('hidden');
                }

                lastScrollTop = scrollTop;
            });
        });
    </script>
    <script src="assests/javascript/sidebar.js"></script>
</body>
</html>
